<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Page</title>
  <link rel="stylesheet" href="style/password_page.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="safe-box">
      <div class="left">
        <div class="profile">
          <img src="assets/01.png" alt="Profile photo">
        </div>
        <div class="welcome">Feliciana Iskandar</div>
        <p class="desc">Clue: full date of birth!</p>
      </div>

      <div class="right">
        <div class="display-box" id="display"> </div>
        <div class="dots" id="dots"></div>

        <div class="pad">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key zero">0</div>
          <div class="key enter">Enter</div>
        </div>
      </div>
    </div>

    <div class="copyright">
      © 2025 Happy Birthday — Powered by Neologic Studio
    </div>
  </div>

  <!-- Audio autoplay -->
  <audio id="bg-music" src="assets/taylor.mp3" autoplay loop></audio>


  <script src="scripts/password_page.js"></script>
</body>
</html>
